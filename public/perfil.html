<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickBarber</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="assets/style/perfil.css">
   
</head>
<body>
     <header class="header">
    <div class="logo-container">
      <img src="assets/img/image.png" alt="logo" width="200px">
    </div>
    
    <nav class="nav">
      <a class="fonte-italiana" href="#">Planos</a>
      <a class="fonte-italiana" href="#">Features</a>
      <a class="fonte-italiana" href="#">Saiba Mais</a>
      <a class="fonte-italiana" href="#">Ajuda</a>
    </nav>

    <div class="layout">
      <a href="https://instagram.com"><img src="assets/img/instagram.png" alt="Instagram"></a>
      <a href="https://linkedin.com"><img src="assets/img/linkedin.png" alt="LinkedIn"></a>
      <a href="https://x.com"><img src="assets/img/x.png" alt="X"></a>
    </div>
  </header>
  <div class="container-superior perfil-container">
  <div class="custom-card">
    <!-- Logo -->
    <div class="img-container perfil-logo">
      <img id="logo-img" src="assets/img/image.png" alt="Logo Barbearia">
      <button class="custom-btn" id="alterar-logo-btn">Alterar Logo</button>
    </div>

    <!-- Descrição -->
    <div class="perfil-descricao">
      <p id="descricao-text">Bem-vindo à melhor barbearia da cidade!</p>
      <button class="custom-btn" id="editar-descricao-btn">Editar Descrição</button>
    </div>

    <!-- Endereço -->
    <div class="perfil-endereco">
      <p id="endereco-text">Rua Exemplo, 123, Bairro, Cidade</p>
      <button class="custom-btn" id="editar-endereco-btn">Editar Endereço</button>
    </div>
  </div>
</div>

<!-- Pop-up -->
<div id="popup-senha" class="popup-senha">
  <div class="popup-content">
    <h3>Digite sua senha para confirmar</h3>
    <input type="password" id="senha-input" placeholder="Senha">
    <div class="popup-buttons">
      <button id="confirm-btn" class="custom-btn">Confirmar</button>
      <button id="cancel-btn" class="custom-btn">Cancelar</button>
    </div>
  </div>
</div>
 <script src="assets/js/perfil.js"></script>
</body>
</html>
