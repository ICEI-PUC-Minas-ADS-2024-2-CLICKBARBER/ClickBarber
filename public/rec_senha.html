<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serviços da Barbearia</title>
  <link rel="stylesheet" href="assets/style/rec_senha.css">
  
</head>

<body>
  <header class="header">
    <div class="logo-container">
      <img src="assets/img/image.png" alt="logo" width="200px">
    </div>

    <div class="titulo-container">
      <h1 class="titulo">Serviços da Barbearia</h1>
    </div>

    <div class="layout">
      <a href="https://instagram.com"><img src="assets/img/instagram.png" alt="Instagram"></a>
      <a href="https://linkedin.com"><img src="assets/img/linkedin.png" alt="LinkedIn"></a>
      <a href="https://x.com"><img src="assets/img/x.png" alt="X"></a>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="cd">
        
        <div class="titulo">
          <p2>RECUPERAÇÃO DE SENHA</p2>
        </div>

        <div class="info">
          Para redefinir sua senha insira no campo abaixo seu email cadastrado 
          e então enviaremos um link para a redefinição da senha.
        </div>
        
        <!--Email do usuario-->
        <div class="form">
          <form>
            <div class="laIn">
              <label for="email">Digite seu Email</label>
              <input type="text" placeholder="username@gmail.com" id="email">
              <div class="invalid" id="inEmail">Esse campo é obrigatorio, por favor digite um email válido</div>
            </div>
           
            <div class="btn">
              <button type="button" id="btnEntrar">ENTRAR</button>
            </div>

            <div class="btnVoltar">
                <a href="login.html"><div>VOLTAR</div></a>
            </div>

          </form>      
      </div>
    </div>
  </main>

  <script src="assets/app/rec_senha.js"></script>
</body>
</html>
