<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serviços da Barbearia</title>
  <link rel="stylesheet" href="assets/css/rec_senha.css">

</head>

<body>
  <header class="header">
    <div class="logo-container">
      <img src="assets/imagens/image.png" alt="logo" width="200px">
    </div>

    <!--barra de navegação-->
    <div class="nb">
      <!--navbar quando não tem nenhuma conta logada (padrão)-->
      <div id="navbarI" class="navbar">
        <div id="linkEntrar" class="link"><a href="login_u.html">Entrar</a></div>
        <div class="link"><a href="#">Planos</a></div>
        <div class="link"><a href="#">Saiba Mais</a></div>
        <div class="link"><a href="#">Ajuda</a></div>
      </div>
      <!--navbar quando tem uma conta de barbearia logada-->
      <div class="link"><a href="#">Agenda</a></div>
      <li class="link"><a id="menuFinanceiro" class="nav-link text-white" href="financeiro.html">Financeiro</a></li>
      <div class="link"><a href="#">Meu Plano</a></div>
      <div class="link"><a href="#">Perfil</a></div>
      <li class="link"><a id="menuProdutos" class="nav-link text-white" href="produtos.html">Produtos disponíveis</a>
      </li>
      <div class="link"><a href="#">Serviços</a></div>
    </div>
    <!--navbar quando tem uma conta de usuário logado-->
    <div id="navbarU" class="navbar">
      <div class="link"><a href="#">Agenda</a></div>
    </div>
    </div>

    <div class="layout">
      <a href="https://instagram.com"><img src="assets/imagens/instagram.png" alt="Instagram"></a>
      <a href="https://linkedin.com"><img src="assets/imagens/linkedin.png" alt="LinkedIn"></a>
      <a href="https://x.com"><img src="assets/imagens/x.png" alt="X"></a>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="cd">

        <div class="titulo">
          <p2>RECUPERAÇÃO DE SENHA</p2>
        </div>

        <div class="info">
          Para redefinir sua senha insira no campo abaixo seu email e cpf cadastrado
        </div>


        <div class="form">
          <form>
            <!--Email do usuario-->
            <div class="laIn">
              <label for="email">Digite seu Email <span class="ast"> *</span></label>
              <input type="text" placeholder="username@gmail.com" id="email">
            </div>

            <!--CPF do usuario-->
            <div class="laIn">
              <label for="cpf">Digite seu CPF <span class="ast"> *</span></label>
              <input type="number" placeholder="123-456-789-10" id="cpf">
              <div class="invalid" id="invalid">Email ou CPF incorretos</div>
            </div>

            <!--Botão de redefinição de senha-->
            <div class="btn">
              <button type="button" id="btnEntrar">REDEFINIR</button>
            </div>

            <!--Botão que volta pra página de login-->
            <div class="btnVoltar">
              <a href="login_u.html">
                <div>VOLTAR</div>
              </a>
            </div>

          </form>
        </div>
      </div>
  </main>

  <script src="assets/scripts/rec_senha.js"></script>
</body>

</html>
