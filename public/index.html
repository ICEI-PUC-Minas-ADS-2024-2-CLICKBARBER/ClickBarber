<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <span class="logo-container">
        <img src="assets/img/image.png" alt="logo" />
      </span>
      <nav>
        <ul class="nav-links">
          <li><a href="#">Página inicial</a></li>
          <li><a href="#">Serviços</a></li>
          <li><a href="#">Planos</a></li>
        </ul>
      </nav>
      <div class="socials">
        <a href="#"><img src="assets/img/instagram.png" alt="Instagram" /></a>
        <a href="#"><img src="assets/img/linkedin.png" alt="LinkedIn" /></a>
        <a href="#"><img src="assets/img/x.png" alt="X" /></a>
      </div>
    </header>

    <!-- TÍTULO -->
    <div class="titulo-container">
      <h1 class="titulo">Agenda</h1>
    </div>

    <!-- CONTEÚDO PRINCIPAL -->
    <main>
      <!-- SELETOR DE BARBEIRO -->
      <div id="barbeiro-selector" class="barbeiro-selector">
        <h2 style="text-align: center; color: #f1c27d; margin-bottom: 10px">
          Selecione o barbeiro
        </h2>
        <select id="barbeiro-dropdown" aria-label="barbeiro"></select>
        <div id="lista-barbeiros" class="lista-barbeiros"></div>
      </div>

      <!-- CALENDÁRIO -->
      <div id="calendario-mensal">
        <div id="mes-ano"></div>
        <div class="grade-dias" id="grade-dias"></div>
      </div>

      <!-- AGENDA -->
      <div id="agenda-container">
        <h2 style="text-align: center; color: #f1c27d">
          Selecione um barbeiro e um dia
        </h2>
      </div>
    </main>

    <!-- MODAL -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <h2 id="modal-titulo">Novo Agendamento</h2>
        <input type="hidden" id="agendamento-id" />
        <label>Cliente:</label>
        <input type="text" id="cliente" required aria-label="barbeiro" />
        <label>Serviço:</label>
        <select id="servico" aria-label="servico"></select>
        <label>Horário:</label>
        <input type="time" id="horario" required placeholder="barbeiro" />
        <div class="modal-buttons">
          <button class="btn-salvar" id="btnSalvar">Salvar</button>
          <button class="btn-excluir hidden" id="btnExcluir">Excluir</button>
          <button class="btn-fechar" id="btnFechar">Fechar</button>
        </div>
      </div>
    </div>

    <script src="assets/script/script.js"></script>
  </body>
</html>
