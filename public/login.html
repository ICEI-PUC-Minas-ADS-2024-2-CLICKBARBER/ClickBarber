<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serviços da Barbearia</title>
  <link rel="stylesheet" href="assets/style/login.css">
  
</head>

<body>
  <header class="header">
    <div class="logo-container">
      <img src="assets/img/image.png" alt="logo" width="200px">
    </div>

    <div class="titulo-container">
      <h1 class="titulo">Serviços da Barbearia</h1>
    </div>

    <div class="layout">
      <a href="https://instagram.com"><img src="assets/img/instagram.png" alt="Instagram"></a>
      <a href="https://linkedin.com"><img src="assets/img/linkedin.png" alt="LinkedIn"></a>
      <a href="https://x.com"><img src="assets/img/x.png" alt="X"></a>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="cd">
        
        <div class="titulo">
          <p2>LOGIN</p2>
        </div>

        <div class="form">
          <form>
            <div class="laIn">
              <label for="email">Digite seu Email<span class="ast"> *</span></label>
              <input type="text" placeholder="username@gmail.com" id="email">
            </div>

            <div class="laIn">
              <label for="senha">Digite sua Senha<span class="ast"> *</span></label>
              <div class="lInp">
                <input type="password" placeholder="senha123" id="senha">
                <label for="check" class="img_check">
                  <img id="imgCheckBox" src="assets/img/olho.png" class="checkbox-image">
                </label>
                <input id="check" style="display: none;" value="true" type="checkbox">
              </div>
              <div class="invalid" id="inSenha">O email ou  a senha incorretos, por favor tente novamente</div>
              <p>Esqueceu sua senha ?<br><a href="rec_senha.html">Clique aqui para recupera-la</a></p>
            </div>
           
            <div class="btn">
              <button id="btnEntrar">ENTRAR</button>
            </div>
            
          </form>
        </div>

        <div class="continue">ou continue com :</div>

        <div class="links">
            <div class="div_link">
                <div>
                    <a><img src="assets/img/Google__G__logo.svg.png"></a>
                </div>
                <div class="inst">
                    <a><img src="assets/img/logotipo-da-aplicacao-instagram_23-2151544088.jpg"></a>
                </div>
                <div class="x">
                    <a><img src="assets/img/Captura de tela 2025-10-12 150507.png"></a>
                </div>
            </div>
            
        </div>

        <div class="cr_conta">
          <div>
            Não tem uma conta ? <a href="cadastro_u.html"> Crie uma clicando aqui</a>
          </div>
        </div>
      
      </div>
    </div>
  </main>

  <script src="src/app/login.js"></script>

</body>
</html>
