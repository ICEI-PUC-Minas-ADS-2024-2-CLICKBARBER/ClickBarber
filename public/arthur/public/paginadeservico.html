<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serviços da Barbearia</title>
  <link rel="stylesheet" href="/public/assets/css/servicosstyle.css">
</head>

<body>
  <!-- ===================== CABEÇALHO ===================== -->
  <header class="header"> 
    <div class="logo-container">
      <img src="/public/assets/imagens/image.png" alt="logo" width="200px">
    </div>

    <div class="titulo-container">
      <h1 class="titulo">Serviços da Barbearia</h1>
    </div>

    <div class="layout">
      <a href="https://instagram.com"><img src="/public/assets/imagens/instagram.png" alt="Instagram"></a>
      <a href="https://linkedin.com"><img src="/public/assets/imagens/linkedin.png" alt="LinkedIn"></a>
      <a href="https://x.com"><img src="/public/assets/imagens/x.png" alt="X"></a>
    </div>
  </header>

  <!-- ===================== CONTEÚDO PRINCIPAL ===================== -->
  <main class="conteudo">
    <div class="acoes">
      <button id="btnAdd">Adicionar serviço</button>
    </div>

    <div id="listaServicos" class="lista"></div>
  </main>

  <!-- ===================== MODAL DE ADIÇÃO/EDIÇÃO ===================== -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2 id="modalTitle">Adicionar Serviço</h2>
      <form id="formServico">
        <input type="hidden" id="servicoId">

        <label for="titulo">Título:</label>
        <input type="text" id="titulo" required>

        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" required>

        <label for="preco">Preço (R$):</label>
        <input type="number" id="preco" step="0.01" required>

        <label for="duracao">Duração (min):</label>
        <input type="text" id="duracao" required>

        <div class="botoes">
          <button type="submit" id="btnSalvar">Salvar</button>
          <button type="button" id="btnCancelar">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- ===================== MODAL DE CONFIRMAÇÃO DE EXCLUSÃO ===================== -->
  <div id="modalConfirm" class="modal">
    <div class="modal-content">
      <h2>Confirmar Remoção</h2>
      <p>Tem certeza que deseja remover este serviço?</p>
      <div class="botoes">
        <button id="btnConfirmar">Sim</button>
        <button id="btnCancelarRemover">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- ===================== MENSAGEM DE FEEDBACK ===================== -->
  <div id="mensagem" class="mensagem"></div>

  <!-- ===================== SCRIPT PRINCIPAL ===================== -->
  <script src="/public/assets/scripts/cadastroservicos.js"></script>
</body>

</html>
