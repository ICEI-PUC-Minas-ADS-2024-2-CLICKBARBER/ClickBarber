<!DOCTYPE html>
<html class="dark" lang="pt-br"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Painel de Logs</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<link rel="stylesheet" href="assets/css/log.css">
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#311311",
                        "background-light": "#121212",
                        "background-dark": "#121212",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-white">
    <div class="flex min-h-screen">
        <aside class="flex w-64 flex-col bg-[#151515] p-4">
            <div class="flex flex-col gap-4">
            <div class="flex items-center gap-3">
                <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" data-alt="Avatar de Padrão" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBGbzAMa7NefdXdZ6Dkz2NlcJFaUT_Paf0spB6ajBZDSCkkjLfQyfiPdFmjbtnYnmVbAyBZbUlOsmi2GCUcayg-l4Lt1rnxJItDUyJWBXE2QeyJHJZI6Yx0iBcnQOyBCX3NJ12eJ22MzpFl5Qbt4gq7xGYJeOJpLeqzz-32DamitYx2TxicOIlr7zKP0qgbIjnE79KEqOyh2aX6ORama2vPshXJhKtpsG_x03jSe9k1SC-NA8sfGRoxz291Ih6NulorRWgn-la5zolT");'></div>
                    <div class="flex flex-col">
                        <h1 class="text-white text-base font-medium leading-normal">Usuário Admin</h1>
                        <p class="text-gray-400 text-sm font-normal leading-normal">admin@gmail.com</p>
                    </div>
                </div>
                <nav class="flex flex-col gap-2 mt-4">
                    <a class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary" href="#">
                        <span class="material-symbols-outlined text-white">update</span>
                        <p class="text-white text-sm font-medium leading-normal">Logs de atividade</p>
                    </a>
                </nav>
            </div>
            <div class="mt-auto flex flex-col gap-4">
                <div class="flex flex-col gap-1">
                    <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/30" href="#">
                        <span class="material-symbols-outlined text-white">settings</span>
                        <p class="text-white text-sm font-medium leading-normal">Configurações</p>
                    </a>
                    <button id="btnSair" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/30" href="#">
                        <span class="material-symbols-outlined text-white">logout</span>
                        <p class="text-white text-sm font-medium leading-normal">Sair</p>
                    </button>
                </div>
            </div>
        </aside>
        <main class="flex-1 p-8 overflow-y-auto">
            <div class="mx-auto max-w-7xl">
                <header class="flex flex-wrap items-center justify-between gap-4">
                    <div class="flex flex-col gap-2">
                        <h1 class="text-white text-4xl font-black leading-tight tracking-[-0.033em]">Logs de atividades</h1>
                        <p class="text-gray-400 text-base font-normal leading-normal">Histrico de todas as atividades realizadas dentro do sistema</p>
                    </div>
                </header>
                <div id="main_input" class="bg-[#161616] rounded-lg">
                    <div id="input" class="flex flex-col gap-2">
                        <label id="log_label" for="input_log" class="flex items-center gap-3 px-3 py-2 bg-background-light rounded-lg">
                            <span id="lupa" class="material-symbols-outlined m-1 text-base">search</span>
                            <input id="input_log" type="text" class="bg-background-light rounded-lg" placeholder="Buscar por item, usuário ou ação(create, update, delete)">
                        </label>
                    </div>
                    <div class="flex items-center gap-4">
                        <button id="btn_pesq" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#aa0811] text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/100">
                            <span class="material-symbols-outlined mr-2 text-base">search</span>
                            <span class="truncate">Pesquisar</span>
                        </button>
                    </div>
                </div>
                <div id="filtros">
                    <div class="t_filtros">
                        <label for="filtro_tipo">Tipo de ação :</label>
                        <select id="filtro_tipo" class="filtro_op">
                            <option value="tudo">Todos</option>
                            <option value="create">CREATE</option>
                            <option value="update">UPDATE</option>
                            <option value="delete">DELETE</option>
                        </select>
                    </div>
                    <div class="t_filtros">
                        <label for="filtro_item">Item afetado :</label>
                        <select id="filtro_item" class="filtro_op">
                            <option value="tudo">Todos</option>
                            <option value="agenda">Agendamento</option>
                            <option value="produto">Produto</option>
                            <option value="servico">Serviço</option>
                            <option value="atendimento">Atendimento</option>
                        </select>
                    </div>
                    <div class="t_filtros">
                        <label for="filtro_data">Período :</label>
                        <select id="filtro_data" class="filtro_op">
                            <option value="tudo">Todos</option>
                            <option value="hoje">Hoje</option>
                            <option value="mes">Este mês</option>
                            <option value="ano">Este ano</option>
                        </select>
                    </div>
                </div>

                <div id="result"></div>
                <div id="index"></div>
                
            </div>
        </main>
    </div>
<script src="assets/scripts/logs.js"></script>
    </body>
</html>
