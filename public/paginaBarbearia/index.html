<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClickBarber</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>
  <header class="header">
    <div class="logo-container">
      <img src="assets/img/image.png" alt="logo" width="200px">
    </div>

    <nav class="fonte-italiana nav">
      <a href="index.html">Inicio</a><!--manda pra pagina de inicio da barbearia-->
      <a href="#">Cadastrar Serviços</a><!--manda para a pagina de cadastrar serviços-->
      <a href="#">Features</a><!--vai levar para a pagina onde vai ter a conta do barbeiro-->
      <a href="#">Saiba Mais</a><!--vai levar para a agenda do barbeiro-->
      <a href="#">Ajuda</a><!--vai deslogar o barbeiro-->
    </nav>

    <div class="layout">
      <a href="https://instagram.com"><img src="assets/img/instagram.png" alt="Instagram"></a>
      <a href="https://linkedin.com"><img src="assets/img/linkedin.png" alt="LinkedIn"></a>
      <a href="https://x.com"><img src="assets/img/x.png" alt="X"></a>
    </div>
  </header>


  <main class="container text-center">
    <div class="row">




      <div class="col-5">
        <div class="custom-card">
          <div class="img-container">
            <img src="assets/img/servicos.png" alt="Serviço" class="card-img-top">
            <div class="texto-central">Serviços</div>
          </div>
          <div class="card-body text-center">
            <a href="#"
              class="btn custom-btn">Editar</a><!--pagina de editar o tipo de serviço que o barbeiro faz(corte, pigmentação, etc.)-->
          </div>
        </div>
      </div>
      <div class="col-5 ">
        <div class="custom-card">
          <div class="img-container">
            <img src="assets/img/agenda.png" alt="Agenda" class="card-img-top">
            <div class="texto-central">Agenda</div>
          </div>
          <div class="card-body text-center">
            <a href="#" class="btn custom-btn">Editar</a><!--vai levar pra pagina de editar a agenda do barbeiro-->
          </div>
        </div>
      </div>


      
      <div class="col-5">
        <div class="custom-card">
          <div class="img-container">
            <img src="assets/img/pbarbeiro.png" alt="Perfil" class="card-img-top">
            <div class="texto-central">Serviços<br>Barbeiros</div>
          </div>
          <div class="card-body text-center">
            <a href="servicosbarbeiros.html"
              class="btn custom-btn">Editar</a><!--Leva para a página que vai dar para ver os barbeiros registrados e mudar os serviços deles-->
          </div>
        </div>
      </div>
      <div class="col-5">
        <div class="custom-card">
          <div class="img-container">
            <img src="assets/img/perfil.png" alt="Perfil" class="card-img-top">
            <div class="texto-central">Perfil</div>
          </div>
          <div class="card-body text-center">
            <a href="perfil.html"
              class="btn custom-btn">Editar</a><!--Pagina onde dá pra editar o perfil da barbearia-->
          </div>
        </div>
      </div>
    </div>
    </div>

  </main>

</body>

</html>
