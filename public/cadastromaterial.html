<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Barber</title>
    <link rel="icon" type="image/png" href="assets/imagens/logo_click_barber_com_fundo.jpg">
    <!--logo na barra de navegação-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <!--js do bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!--biblioteca de ícones do bootstrap-->
    <link href="assets/css/cadastromaterial.css" rel="stylesheet"> <!--css-->
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet"> <!--google fonts-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!--biblioteca de ícones-->
</head>

<body>

    <!--cabeçalho-->
    <header class="navbar">

        <div class="container-fluid d-flex align-items-center">
            <!--logo-->
            <a class="navbar-brand d-flex align-items-center" href="produtos.html">
                <img src="assets/imagens/logo_click_barber_sem_fundo.png" alt="Click Barber Logo">
            </a>

            <!--opções-->
            <ul class="navbar-nav flex-row mx-auto gap-3">
                <li class="nav-item mx-3"><a id="menuAgenda" class="nav-link text-white" href="#">Agenda</a></li>
                <li class="nav-item mx-3"><a id="menuProdutos" class="nav-link text-white" href="produtos.html">Produtos
                        disponíveis</a></li>
                <li class="nav-item mx-3"><a id="menuServicos" class="nav-link text-white" href="#">Serviços</a></li>
                <li class="nav-item mx-3"><a id="menuPlano" class="nav-link text-white" href="#">Meu plano</a></li>
            </ul>

            <!--ícones redes sociais-->
            <div class="nav-icons d-flex align-items-center">
                <a href="#" class="text-white mx-2"><i class="bi bi-instagram"></i></a>
                <a href="#" class="text-white mx-2"><i class="bi bi-linkedin"></i></a>
                <a href="#" class="text-white mx-2"><i class="bi bi-x"></i></a>
            </div>
        </div>

    </header>

    <!--corpo do site-->
    <main>

        <!--botão voltar-->
        <a href="produtos.html" id="btnVoltar">
            <i class="bi bi-arrow-left"></i> Voltar
        </a>

        <div class="container py-4">

            <!--título-->
            <h1 class="mb-4">Cadastrar material</h1>

            <!--formulário-->
            <form id="formMaterial" class="row g-3 needs-validation" novalidate>

                <!--nome-->
                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome do material</label>
                    <input type="text" class="form-control" id="nome" name="nome" required maxlength="100"
                        placeholder="Ex.: Shampoo antirresíduo">
                    <div class="invalid-feedback">Informe o nome do material.</div>
                </div>

                <!--categoria-->
                <div class="col-md-6">
                    <label for="categoria" class="form-label">Categoria</label>
                    <select id="categoria" name="categoria" class="form-select" required>
                        <option value="" selected disabled>Selecione...</option>
                        <option>Coloração e química</option>
                        <option>Cuidados e estilo</option>
                        <option>Elétricos e máquinas</option>
                        <option>Ferramentas manuais</option>
                        <option>Higiene</option>
                    </select>
                </div>

                <!--quantidade-->
                <div class="col-md-4">
                    <label for="quantidade" class="form-label">Quantidade</label>
                    <input type="number" class="form-control" id="quantidade" name="quantidade" min="0" step="1"
                        required placeholder="Ex.: 10">
                    <div class="invalid-feedback">Informe a quantidade (número inteiro ≥ 0).</div>
                </div>

                <!--unidade-->
                <div class="col-md-4">
                    <label for="unidade" class="form-label">Unidade</label>
                    <select id="unidade" name="unidade" class="form-select">
                        <option value="" selected disabled>Selecione...</option>
                        <option>caixa(s)</option>
                        <option>litro(s)</option>
                        <option>pote(s)</option>
                        <option>unidade(s)</option>
                    </select>
                </div>

                <!--validade-->
                <div class="col-md-3">
                    <label for="validade" class="form-label">Validade</label>
                    <input type="date" class="form-control" id="validade" name="validade">
                </div>

                <!--marca-->
                <div class="col-md-6">
                    <label for="marca" class="form-label">Marca</label>
                    <input type="text" class="form-control" id="marca" name="marca" placeholder="Ex.: Descarpack">
                </div>

                <!--imagem-->
                <div class="col-md-6">
                    <label for="imagem" class="form-label">Imagem (opcional)</label>
                    <input class="form-control" type="file" id="imagem" name="imagem" accept="image/*">
                    <div class="form-text">PNG/JPG até ~10MB.</div>
                </div>

                <div class="col-12 d-flex align-items-end">
                    <!--atividade-->
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="ativo" name="ativo" checked>
                        <label class="form-check-label" for="ativo">Ativo</label>
                    </div>

                    <!--descartabilidade-->
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="descartavel" name="descartavel" checked>
                        <label class="form-check-label" for="descartavel">Descartável</label>
                    </div>
                </div>

                <!--botão salvar-->
                <div class="col-12 d-flex gap-2">
                    <button type="submit" class="btnSalvar">
                        Salvar
                    </button>
                </div>
            </form>
        </div>

    </main>

    <script src="assets/scripts/api.js"></script> <!--js-->
    <script src="assets/scripts/cadastromaterial.js"></script> <!--js-->

</body>

</html>
